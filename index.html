<!DOCTYPE html>
<html lang="ja">
<head>
  <title>weather</title>
  <meta charset="UTF-8">
  <meta name="description" content="weather">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      overflow-x: hidden; /* 横スクロールを防ぐ */
    }
    img {
      display: block; /* 画像をブロック要素として表示 */
      max-width: 100%; /* 画像の最大幅を親要素の100%に設定 */
      height: auto; /* 高さを自動調整してアスペクト比を保持 */
    }
  </style>
</head>
<body>
  <div style="background-color: tomato; width: 100%; height: 40px; font-size: 32px; line-height: 40px; text-align: left;">東北某所</div>
  <div style="background-color: honeydew; width: 100%; height: 20px; font-size: 16px;">気温：15.8</div>
  <div style="background-color: ghostwhite; width: 100%; height: 20px; font-size: 16px;">湿度：43.87</div>
  <div style="background-color: honeydew; width: 100%; height: 20px; font-size: 16px;">気圧：1009.85</div>
  <div style="background-color: ghostwhite; width: 100%; height: 20px; font-size: 16px;">衛星：7.01</div>
  <div style="background-color: honeydew; width: 100%; height: 20px; font-size: 16px;">不快指数：58</div>
  <div style="
              background-color: aliceblue;
              display: grid; 
              grid-template-columns: 1fr 1fr; 
              gap: 7px; 
              width: 100%;
              height: auto;
              ">
    <div style="background-color: beige;">
      <img src="image1.jpg?version=0116" alt="No.1">
    </div>
    <div style="background-color: beige;">
      <img src="image2.jpg?version=0116" alt="No.2">
    </div>
    <div style="background-color: beige;">
      <img src="image3.jpg?version=0116" alt="No.3">
    </div>
    <div style="background-color: beige;">
      <img src="image4.jpg?version=0116" alt="No.4">
    </div>
  </div>
  <div style="background-color: tomato; width: 100%; height: 40px; font-size: 16px;">Last updated at 16:00</div>
</body>
</html>
